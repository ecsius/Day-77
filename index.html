
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Document</title>
</head>
<body>

    <div class="frame">


        <div class="card active">
            <div class="number-bg"></div>
            <div class="number">1</div>
            <div class="text">
                <span class="headline">The couch</span>
                <p>If you want to grow, get outside<br/> your comform zone.</p>
            </div>
            <div class="button">Ok</div>
        </div>

        <div class="card">
            <div class="number-bg"></div>
            <div class="number">2</div>
            <div class="text">
                <span class="headline">Failing is learning</span>
                <p>Pick yourself up, dust yourself off,<br/> and start again.</p>
            </div>
            <div class="button">Ok</div>
        </div>

        <div class="card">
            <div class="number-bg"></div>
            <div class="number">3</div>
            <div class="text">
                <span class="headline">Flowers and rainbows</span>
                <p>Alawys be yourself,<br/> unless you can be a unicorn.</p>
            </div>
            <div class="button">Ok</div>
        </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
